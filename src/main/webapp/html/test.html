<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>固定宽度两列布局</title>
<style>
*{margin:0;padding:0;}
body,html{
	height: 99%;
	margin: 10px;
}
.main-top-left,.main-top-right,.main-bottom-left,.main-bottom-right{
	width: 50%;
	height: 50%;
}
.main-top-left{
	background-color: yellow;
	display: inline-block;
}
.main-top-right{
	background-color: red;
	float: right;
}
.main-bottom-left{
	background-color: green;
	display: inline-block;

}
.main-bottom-right{
	background-color: gray;
	float: right;
}
</style>
</head>
<body>
    <div class="main-top-left">左列</div>
    <div class="main-top-right">右列</div>
    <div class="main-bottom-left">左列</div>
    <div class="main-bottom-right">右列</div>
</body>
</html>
